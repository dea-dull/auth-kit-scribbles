AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  Environment:
    Type: String

Resources:

  ###########################################################################
  # NOTES DYNAMODB TABLE
  ###########################################################################

  NotesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "Starage-App-Notes-${Environment}"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: noteId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: noteId
          KeyType: RANGE

  ###########################################################################
  # NOTES FUNCTIONS
  ###########################################################################

  SyncNoteFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "notes-sync-${Environment}"
      CodeUri: ../../notes/lambda/sync-notes/
      Handler: index.handler
      Runtime: nodejs18.x
      Layers:
        - !ImportValue "aws-sdk-v3-layer-${Environment}"
      Environment:
        Variables:
          NOTES_TABLE: !Ref NotesTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref NotesTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /notes/sync
            Method: POST

  GetNotesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "notes-get-${Environment}"
      CodeUri: ../../notes/lambda/get-notes/
      Handler: index.handler
      Runtime: nodejs18.x
      Layers:
        - !ImportValue "aws-sdk-v3-layer-${Environment}"
      Environment:
        Variables:
          NOTES_TABLE: !Ref NotesTable
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref NotesTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /notes
            Method: GET

  DeleteNoteFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "notes-delete-${Environment}"
      CodeUri: ../../notes/lambda/delete-notes/
      Handler: index.handler
      Runtime: nodejs18.x
      Layers:
        - !ImportValue "aws-sdk-v3-layer-${Environment}"
      Environment:
        Variables:
          NOTES_TABLE: !Ref NotesTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref NotesTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /notes/{id}
            Method: DELETE

  RestoreNoteFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "notes-restore-${Environment}"
      CodeUri: ../../notes/lambda/restore-notes/
      Handler: index.handler
      Runtime: nodejs18.x
      Layers:
        - !ImportValue "aws-sdk-v3-layer-${Environment}"
      Environment:
        Variables:
          NOTES_TABLE: !Ref NotesTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref NotesTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /notes/{id}/restore
            Method: POST

  CleanupNotesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "notes-cleanup-${Environment}"
      CodeUri: ../../notes/lambda/cleanup-notes/
      Handler: index.handler
      Runtime: nodejs18.x
      Layers:
        - !ImportValue "aws-sdk-v3-layer-${Environment}"
      Environment:
        Variables:
          NOTES_TABLE: !Ref NotesTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref NotesTable
      Events:
        DailyCleanup:
          Type: Schedule
          Properties:
            Schedule: rate(1 day)

Outputs:

  NotesTableName:
    Description: DynamoDB table for notes
    Value: !Ref NotesTable
    Export:
      Name: !Sub "notes-table-name-${Environment}"
